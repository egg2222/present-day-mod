l_english:
 oil: "Oil"
 oilDESC: "Petroleum (or crude oil) is a naturally occurring, yellow-to-black liquid found in geological formations beneath the Earth's surface. It is commonly refined into various types of fuels."
 computer_parts: "Computer Parts"
 computer_partsDESC: "Computer parts are combined to make computers, which are used for a variety of things, civil and military, and are a necessity of modern life."
 lumber: "Lumber"
 lumberDESC: "Lumber is a type of wood that has been processed into beams and planks, a stage in the process of wood production. Lumber is mainly used for structural purposes but has many other uses as well."
 weapons: "Weapons"
 weaponsDESC: "A weapon, arm or armament is any device used with intent to inflict damage or harm. While ordinary objects such as sticks, stones, cars, or pencils can be used as weapons, many are expressly designed for the purpose – ranging from simple implements such as clubs, swords and guns, to complicated modern intercontinental ballistic missiles, biological and cyberweapons."
 gasoline: "Gasoline"
 gasolineDESC: "Gasoline (American English), or petrol (British English), is a transparent, petroleum-derived liquid that is used primarily as a fuel in spark-ignited internal combustion engines."
 vehicles: "Vehicles"
 vehiclesDESC: "A vehicle (from Latin: vehiculum) is a machine that transports people or cargo. Typical vehicles include wagons, bicycles, motor vehicles (motorcycles, cars, trucks, buses), railed vehicles (trains, trams), watercraft (ships, boats), aircraft and spacecraft."
 aircraft: "Aircraft"
 aircraftDESC: "An aircraft is a machine that is able to fly by gaining support from the air. It counters the force of gravity by using either static lift or by using the dynamic lift of an airfoil, or in a few cases the downward thrust from jet engines. Common examples of aircraft include airplanes, helicopters, airships (including blimps), gliders, and hot air balloons."