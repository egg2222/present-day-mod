l_spanish:
 nebraska_annex_iowa_title:0 "Anexar a Iowa"
 nebraska_annex_iowa_desc:0 "Iowa ha estado burlándonos con su mera existencia por cientos de años. Ya es tiempo que mueran."
 nebraska_annex_the_dakotas_title:0 "Anexar a las Dakotas"
 nebraska_annex_the_dakotas_desc:0 "Las Dakotas serían una adición valorable a nuestra tierra. Vamos a anexarlos."
 nebraska_expand_west_title:0 "Expandir al Oeste"
 nebraska_expand_west_desc:0 "Debemos expandir nuestra gran nación hacia el Oeste montañoso, y recoger el territorio que perdimos en los años 1800."
 nebraska_expand_east_title:0 "Expandir hacia el Este"
 nebraska_expand_east_desc:0 "El capturar de las tierras al este daría a nuestro gran país contról sobre el río Mississippi."
 nebraska_expand_south_title:0 "Expandir hacia el Sur"
 nebraska_expand_south_desc:0 "La ida al sur es la via mas rápida al mar. Debemos hacer el camino."
 nebraska_southern_coast_title:0 "La Costa Sur"
 nebraska_southern_coast_desc:0 "La costa sur ya está a nuestra alcance, y debemos tomarla para dar acceso al mar a Nebraska."
 nebraska_pacific_northwest_title:0 "El Noroeste Pacífico"
 nebraska_pacific_northwest_desc:0 "EL Noroeste Pacífico y el acceso que provee nos es requerido. Vamos a anexarlos."
 nebraska_annex_california_title:0 "Anexar a California"
 nebraska_annex_california_desc:0 "California es esencial para unir a los E.E.U.U. Vamos a destruirlos."
 nebraska_unite_the_west_title:0 "Unir al Oeste"
 nebraska_unite_the_west_desc:0 "Pocos estados permanecen en el Oeste. Unir a los estados oestes esta dentro de nuestro alcance y debemos tomar esta oportunidad. Traigamos gloria a Nebraska y unamos al oeste!"
 nebraska_the_southeast_title:0 "El Suroeste"
 nebraska_the_southeast_desc:0 "Los estados suroestes están en el camino de la gloria de Nebraska. Vamos a vencerlos y tomar sus tierras!"
 us_state_annex_five_states_title:0 "Anexar Cinco Estados"
 us_state_annex_five_states_desc:0 "Ya que los E.E.U.U están quebrados, ya tenemos la oportunidad de tomar lo que es nuestro. Anexar cinco otros estados."
 dc_secure_alliances_title:0 "Asegurar Alianzas"
 dc_secure_alliances_desc:0 "Una vez, fuimos el capitál de la nación mas poderosa en la tierra. Ya somos debiles, y somos rodeados por naciones mas grandes. Debemos asegurar alianzas si queremos sobrevivir."