 mormon:0 "Mormon"
 mormon_religion_desc:0 "Mormons are a religious group that embrace concepts of Christianity as well as revelations made by their founder, Joseph Smith. They primarily belong to The Church of Jesus Christ of Latter-Day Saints, or LDS, which is headquartered in Salt Lake City, Utah, and has more than 15 million members worldwide. Another Mormon denomination, the Community of Christ, is centered in Independence, Missouri, and has about 250,000 members. The Mormon religion was officially founded in 1830 when The Book of Mormon was published."