l_spanish:
 oil: "petróleo"
 oilDESC: "Petróleo (o petróleo crudo) es un liquido que ocurra naturalmente, es entre amarillo y negro, y se halla en formaciones geolócias bajo la faz de la tierra. Usualmente, se refina a varios tipos de combustibles."
 computer_parts: "Partes de Computadoras"
 computer_partsDESC: "Partes de computadoras se combinan para hacer computadoras, los cuales se usan para una variedad de cosas, civiles y militares, y son una necesidad de la vida moderna."
 lumber: "Los Maderos"
 lumberDESC: "Maderos son madera que ha sido procesado para ser vigas y tablónes, en paso en el proceso de la produccion de madera. Mas que todo se usan para construccion, pero tienen muchos otros usos tambien."